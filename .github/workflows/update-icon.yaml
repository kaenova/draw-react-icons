name: Update Icon Database

on:
  schedule:
    - cron: "0 0 * * FRI"
  workflow_dispatch:

jobs:
  generate-image:
    runs-on: ubuntu-20.04
    name: Generate React Icons Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "17.9.1"

      - name: Install Library
        run: |
          make node-lib

      - name: Generate Image
        run: |
          node node-script/image-generator/index.js --size 50 --color black --pad_size 50

      - name: Upload artifact - react-icons-image
        uses: actions/upload-artifact@v3
        with:
          name: react-icons-image
          path: node-script/image-generator/dist.zip

  update-database-embedding:
    needs: ["generate-image"]
    runs-on: ubuntu-20.04
    name: Update Icon Embedding to Database
    env:
      MILVUS_ENDPOINT: ${{ secrets.MILVUS_ENDPOINT }}
      MILVUS_API_KEY: ${{ secrets.MILVUS_API_KEY }}
      MILVUS_DB: ${{ secrets.MILVUS_DB }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact - react-icons-image
        uses: actions/download-artifact@v3
        with:
          name: react-icons-image
          path: py-script/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Library
        run: |
          make python-lib

      - name: Update Embedding Database
        run: |
          python py-script/embed-gen.py
