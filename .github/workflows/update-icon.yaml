name: Update Icon Database

on:
  schedule:
    - cron: '0 0 * * FRI'
  workflow_dispatch:

jobs:
  generate-image:
    runs-on: ubuntu-20.04
    name: Generate React Icons Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 
        uses: actions/setup-node@v3
        with:
          node-version: '17.9.1'
      
      - name: Install Library
        run: |
          make node-lib
      
      - name: Generate Image
        run: |
          node icons-image-generator/index.js --size 50 --color black --pad_size 100 --out_dir dist
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: react-icons-image
          path:  icons-image-generator/dist/
